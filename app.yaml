runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /
  script: home.app

- url: /static
  static_dir: static

- url: /index\.html
  script: home.app

- url: /stylesheets
  static_dir: stylesheets

- url: /(.*\.(gif|png|jpg))$
  static_files: static/\1
  upload: static/.*\.(gif|png|jpg)$

- url: /admin/.*
  script: admin.app
  login: admin

- url: /.*
  script: test.app


